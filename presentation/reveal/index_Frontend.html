<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Go Happy</title>

		<meta name="description" content="Final Presentation of the GoHappy project of WWI2012F">
		<meta name="author" content="WWI2012F">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css" id="theme">

		<!-- Favicon -->
		<link rel="icon" href="favicon.ico" type="image/x-ico" />

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<img class="baricon" src="images/GoHappyButton5.png" alt="Go Happy">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				
				<!-- SLIDE 1 -->
				<section data-state="firstSlide">
					<p><img src="images/GoHappyButton5.png" width="400px" height="400px" alt="Go Happy"></p>
					<h3>Ein Projekt des Kurses WWI2012F</h3>
					<p>
						<small>5. Semester Duale Hochschule Baden-Württemberg Stuttgart</small> <br>
						<small>Abschlusspräsentation am 02.02.2015</small>
					</p>
				</section>

				<section>
					<div style="display: block; text-align: center;">
						<p><img src="images/Frontend-Intro.png" alt="Zeitplan"></p>
					</div>
				</section>

				<section>
					<h3 style="text-align:center">Grundlegende Komponenten</h3>
					<div style="display: block; text-align: center;">
						<p><img src="images/Frontend-komponentendiagramm.png" alt="Zeitplan"></p>
					</div>
				</section>

				<section>
					<h3 style="text-align:center">Zusammenarbeit der Komponenten</h3>
					<div style="display: block; text-align: center;">
						<p><img src="images/Frontend-abhaengigkeitendiagramm.png" alt="Zeitplan"></p>
					</div>
				</section>

				<section>
					<h3 style="text-align:center">Kommunikation der Views</h3>
					
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,

				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
