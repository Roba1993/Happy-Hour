<div id="main" class="clearfix">
    <div id="theatre-head" class="grid">
        <div id="theatre-head-topbar" class="grid">
            <div class="col-3 col-xs-2_5">
            </div>
            <div class="col-6">
                <h1 id="theatre-head-topbar-title" class="i-f__gohappylogo"></h1>
            </div>
            <div class="col-0_5 col-xs-0"></div>
            <div id="theatre-head-topbar-icons" class="col-3 col-xs-3_5 align-center">
                <div class="col-6">
                </div>
                <div class="col-6">
                </div>
            </div>
        </div>
        <nav id="theatre-head-subbar" class="col-12">
            <ul class="e__navigation-vertical clearfix">
                <li class="e__navigation-vertical-element col-5"><a ng-href="#/currentRoute">Aktuelle Route</a></li>
                <li class="e__navigation-vertical-element col-2"><a ng-href="#/topRoutes">Top 7</a></li>
                <li class="e__navigation-vertical-element col-5"><a class="active" ng-href="#/localRoutes">Offline Routen</a></li>
            </ul>
        </nav>
    </div>
    <div id="theatre">
		
		<section id="theatre-myroutes">
			<ul class="e__list-small">
				<li ng-repeat="localRoute in localRoutes" class="e__list-small-element clearfix">
					<div class="e__list-small-element-icon clearfix"></div>
					<div class="e__list-small-element-content clearfix">
						<h3 class="e__list-small-element-head">{{localRoute.route.name}}</h3>
						<div class="e__list-small-element-body">
							<p>Gespeichert am {{localRoute.timestamp | date:'dd.MM.yyyy - hh:mm'}} Uhr<br>
							Tour geplant f√ºr {{localRoute.route.options.weekday | formatDays:true}}</p>
						</div>	
					</div>
					<div class="e__list-small-element-options clearfix">
						<span ng-click="removeRoute(localRoute.id)" class="e__btn i-f__trash"></span>
					</div>
				</li>
			</ul>	
		</section>

    </div>
</div>
